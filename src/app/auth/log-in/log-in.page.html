<ion-header>
  <ion-toolbar>
    <ion-title>Log in</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form #logInForm="ngForm" (ngSubmit)="onLogIn(logInForm)">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" ngModel name="email" required email #email="ngModel"></ion-input>
            </ion-item>

            <ion-item lines="none" *ngIf="email.invalid && email.touched">
              Should be a valid email address.
            </ion-item>

            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" ngModel name="password" required minlength="7" #password="ngModel"></ion-input>
            </ion-item>

            <ion-item lines="none" *ngIf="password.invalid && password.touched">
              Should be minimum 7 characters long.
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>

          <div class="ion-text-center">
            <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
          </div>

          <ion-button type="submit" color="tertiary" expand="block" shape="round" [disabled]="logInForm.invalid"
            *ngIf="!isLoading">Log
            in</ion-button>
        </ion-col>
      </ion-row>

      <ion-row class="ion-text-center">
        <ion-col>
          <a routerLink="/register">Don't have an account? Register now</a>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>



</ion-content>
